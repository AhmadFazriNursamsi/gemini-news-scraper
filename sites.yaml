- name: "sesawi.net"
  list_url: "https://www.sesawi.net/category/berita/"
  link_selector: "h3.entry-title a"
  title_selector: "h1.entry-title, h1.td-page-title"
  content_sel: "div.td-post-content"
  image_sel: "meta[property='og:image']"
  date_meta: "meta[property='article:published_time'], time.entry-date"

- name: "Katolikana"
  list_url: "https://www.katolikana.com/category/berita/"
  link_selector: "article h2.entry-title a, article h3.entry-title a"
  title_selector: "h1.entry-title, .single-post-title"
  content_sel: "div.entry-content, .post-content"
  image_sel: "meta[property='og:image'], .entry-content img"
  date_meta: "meta[property='article:published_time'], time"
